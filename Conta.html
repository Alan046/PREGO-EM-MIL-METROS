<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicar por 2,30</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }
    </style>
    <script>
        // Mapeamento dos valores de mm correspondentes aos números
        const valoresEmMm = {
            1: 0.6, 2: 0.7, 3: 0.8, 4: 0.9, 5: 1.1, 6: 1.2, 7: 1.3,
            8: 1.4, 9: 1.5, 10: 1.6, 11: 1.7, 12: 1.8, 13: 2.0, 14: 2.2, 
            15: 2.4, 16: 2.7, 17: 3.0, 18: 3.4, 19: 3.9, 20: 4.4, 21: 4.9,
            22: 5.4, 23: 5.9, 24: 6.4, 25: 7.0, 26: 7.6, 27: 8.2, 28: 8.8, 
            29: 9.4, 30: 10.0
        };

        function calcular() {
            // Obtém o valor da primeira caixa de texto e verifica o mapeamento
            var valor1 = parseInt(document.getElementById("numero1").value);
            var resultado1 = valoresEmMm[valor1] || "Valor inválido";

            // Obtém o valor da segunda caixa de texto
            var valor2 = parseFloat(document.getElementById("numero2").value) || 0;

            // Multiplica o valor da segunda caixa por 2,30
            var resultado2 = valor2 * 2.30;

            // Exibe os resultados
            document.getElementById("resultado1").textContent = "Resultado Diâmetro JP: " + (typeof resultado1 === "number" ? resultado1 + " mm" : resultado1);
            document.getElementById("resultado2").textContent = "Resultado Comprimento LPP: " + resultado2.toFixed(2) + " mm";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>PREGO EM MILÍMETROS</h1>
        <label for="numero1">Diâmetro JP (1 a 30):</label>
        <input type="number" id="numero1" min="1" max="30" placeholder="Digite um número de 1 a 30">

        <label for="numero2">Comprimento LPP:</label>
        <input type="number" id="numero2" placeholder="Digite um número">

        <button onclick="calcular()">Calcular</button>

        <p id="resultado1">Resultado Diâmetro JP: </p>
        <p id="resultado2">Resultado Comprimento LPP: </p>
    </div>
</body>
</html>
